<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Identification</title>
    <style>
        .user-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }
        
        .user-modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
        }
        
        .user-modal h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-submit:hover {
            transform: scale(1.02);
        }
        
        .note {
            margin-top: 15px;
            padding: 10px;
            background: #f0f2ff;
            border-left: 4px solid #667eea;
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div id="userModal" class="user-modal">
        <div class="user-modal-content">
            <h2>üëã Welcome to ICSE MCQ Test!</h2>
            <p>Please enter your details to continue:</p>
            
            <form id="userForm" onsubmit="submitUserInfo(event)">
                <div class="form-group">
                    <label for="userName">Your Name *</label>
                    <input type="text" id="userName" required 
                           placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="userEmail">Email / Roll Number *</label>
                    <input type="text" id="userEmail" required 
                           placeholder="Enter email or roll number">
                </div>
                
                <button type="submit" class="btn-submit">
                    Continue to Tests
                </button>
            </form>
            
            <div class="note">
                ‚ÑπÔ∏è Your information helps us track your progress and improve the platform.
            </div>
        </div>
    </div>

    <script>
        function submitUserInfo(event) {
            event.preventDefault();
            
            const userName = document.getElementById('userName').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();
            
            if (!userName || !userEmail) {
                alert('Please fill in all fields');
                return;
            }
            
            // Generate user ID (or use email as ID)
            const userId = userEmail.toLowerCase().replace(/\s+/g, '_');
            
            // Store in localStorage
            localStorage.setItem('userId', userId);
            localStorage.setItem('userName', userName);
            localStorage.setItem('userEmail', userEmail);
            
            // Track the visit
            trackVisit('home');
            
            // Close modal
            document.getElementById('userModal').style.display = 'none';
            
            // Show success message
            alert(`Welcome, ${userName}! You can now access all tests.`);
        }
        
        function trackVisit(page) {
            const userId = localStorage.getItem('userId');
            const userName = localStorage.getItem('userName');
            
            if (userId) {
                fetch('/api/track/visit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_id: userId,
                        user_name: userName,
                        page: page
                    })
                }).catch(err => console.error('Tracking error:', err));
            }
        }
        
        // Check if user is identified
        function checkUserIdentification() {
            const userId = localStorage.getItem('userId');
            if (!userId) {
                document.getElementById('userModal').style.display = 'block';
            } else {
                // Track visit
                trackVisit(window.location.pathname);
            }
        }
        
        // Run on load
        checkUserIdentification();
    </script>
</body>
</html>
