<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Test</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="subject-title">Test</h1>
            <div id="ai-disclaimer" class="ai-disclaimer" style="display: none;">
                ⚠️ <strong>AI Generated:</strong> This test is generated by AI for practice. Please cross-verify answers with your ICSE textbooks for 100% accuracy.
            </div>
        </header>

        <main>
            <!-- Loading State -->
            <div id="loading" class="loading">
                Loading questions...
            </div>

            <!-- Test Container -->
            <div id="test-container" class="test-container" style="display: none;">
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-bar">
                        <div id="progress" class="progress"></div>
                    </div>
                    <div id="question-counter" class="question-counter">Question 1 of 20</div>
                </div>

                <!-- Questions Container -->
                <div id="questions-page-container">
                    <!-- Multiple question cards will be inserted here -->
                </div>

                <!-- Navigation -->
                <div class="navigation-buttons">
                    <button id="prev-btn" class="btn btn-secondary" onclick="previousQuestion()">
                        ← Previous
                    </button>
                    <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">
                        Next →
                    </button>
                    <button id="submit-btn" class="btn btn-success" onclick="submitTest()" style="display: none;">
                        Submit Test
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="js/test.js"></script>
</body>
</html>
